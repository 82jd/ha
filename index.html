  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px 0;
      border-bottom: 2px solid #000;
    }
    .menu {
      position: absolute;
      left: 20px;
      cursor: pointer;
      width: 24px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu span {
      display: block;
      height: 3px;
      background: #000;
      border-radius: 2px;
    }
    .title {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    main p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 30px 0;
    }
    .insta-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      gap: 8px;
      transition: 0.2s ease;
    }
    .insta-btn:hover {
      background: #333;
    }
    .insta-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
    }
  </style>
</head>
